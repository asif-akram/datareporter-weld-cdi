	<div class="container" id="middleHeader">
		<div class="row">

			<div class="tencol">
				<div class="text1">
					<span>DaMaRO</span>Data Management <br /> Rollout at Oxford
				</div>

			</div>

			<div class="twocol last">
				<h:graphicImage id="headerImgX" value="/resources/gfx/OxLogo1A.png"
					alt="Oxford logo" />
			</div>
		</div>
	</div>

	<h:form id="lowerMenuForm">
		<div class="container" >
			<div class="row">
				<div class="tencol">
					<ul id="menuLower">
						<li class="menu_active" onclick="removeClass(this)">
							<p:commandButton id="homePageButton" value="Home" styleClass="pButton" update=":homePageInclude" actionListener="#{dataReporterController.setWelcomePage}"/></li>
						<li onclick="removeClass(this)">
							<p:commandButton id="browsePageButton" value="Browse DataBank" styleClass="pButton" 
							update=":homePageInclude" actionListener="#{dataReporterController.setBrowsePage}" />
						</li>
						<li onclick="removeClass(this)">
							<p:commandButton id="actionPageButton" value="Actions" styleClass="pButton" 
							update=":homePageInclude" actionListener="#{dataReporterController.setActionStatsPage}" />
						</li>
						<li onclick="removeClass(this)">
							<p:commandButton id="refererPageButton" value="Referer" styleClass="pButton" 
							update=":homePageInclude" actionListener="#{dataReporterController.setRefererStatsPage}"/>
						</li>
						<li onclick="removeClass(this)">
							<p:commandButton id="customStatPageButton" value="Custom" styleClass="pButton" 
							update=":homePageInclude" actionListener="#{dataReporterController.setCustomStatsPage}"/>
						</li>
						<li onclick="removeClass(this)">
							<p:commandButton id="searchPageButton" value="Search" styleClass="pButton" 
							update=":homePageInclude" actionListener="#{dataReporterController.setSearchPage}"/>
						</li>
					</ul>
				</div>
				<div class="twocol last" >
				</div>
			</div>
		</div>

	</h:form>
