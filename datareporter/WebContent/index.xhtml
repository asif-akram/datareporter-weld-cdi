<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<style type="text/css">
			table,td,th { vertical-align: top;}
		</style>

		<ui:include src="/menu/menu1.xhtml"></ui:include>
		
		<p:panel id="homePageInclude">
			<div class="container">
				<div class="row">
					<div class="twelvecol">
						<ui:include src="#{dataReporterController.mainPageInclude}" /> 
					</div>
				</div>
			</div>
		</p:panel>
		
		<p:ajaxStatus
			style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
			<f:facet name="start">
				<p:graphicImage value="/resources/gfx/ajaxloader1.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>


		<div class="demo">
			<div id="dialog" title="Basic dialog ">
				<p></p>
				<form action="testServlet" method="post">
					First Name: <input type="text" name="first_name" /> <br /> Last
					Name: <input type="text" name="last_name" /> <input type="submit"
						value="Submit" />
				</form>
			</div>
		</div>
		<!-- End demo -->

	</ui:define>

</ui:composition>
