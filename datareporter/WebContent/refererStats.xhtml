	<h:form id="formReferer">
		<p:panel>
			<h:panelGrid columns="3">
				<p:panel id="panel1" header="Keywords">
					<p:commandLink oncomplete="zoomGraphWidget.show()" title="Zoom In"

							target="#{dataReporterController.statsType}" value="pageUrls" />
						<f:setPropertyActionListener
							target="#{dataReporterController.dialogHeader}" value="Keywords" />
						<p:graphicImage value="#{piwikClient.keywords}"
							style="width:325px;"></p:graphicImage>
					</p:commandLink>
				</p:panel>
